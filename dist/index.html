<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>cYnii | RESUME | Smooth</title>
    <link rel="stylesheet" href="./resume.css">
    <script src="./resume.js"></script>
</head>
<body>
    <div id="loading">
        <p>HTML文档加载开始...</p>
        <div class="progress-bar"></div>
    </div>
	<main class="smooth" transition="bottomExpandIn" manual="true">
        <section id="profile" class="stage" theme="#323232">
            <div class="bloc" now="now" animation="expandIn">AVATAR</div>
            <div class="bloc" now="now" animation="typing">
                <h1>周连剑</h1>
                <h3>前端工程师</h3>
            </div>
            <div class="bloc" now="now" animation="jsExpandIn">blog|github|email</div>
        </section>
        <section id="ask-skill" class="stage ask" theme="#ff443e">
            <div class="bloc" now="now" animation="shrinkIn">
                <h1>我会哪些</h1>
            </div>
            <div class="bloc"></div>
        </section>
        <section id="skills" class="stage" theme="#ab98e8">
            <div class="bloc" now="now" animation="expandIn">
                <span class="skill-item">HTML5</span>
                <span class="skill-item">CSS3</span>
                <span class="skill-item">Javascript</span>
                <!---->
                <span class="skill-item">jQuery</span>
                <span class="skill-item">AngularJS</span>
                <span class="skill-item">Sass</span>
                <span class="skill-item">Gulp</span>
                <span class="skill-item">Browserify</span>
                <span class="skill-item">Node.js</span>
            </div>
        </section>
        <section id="ask-proj" class="stage ask" theme="#ff443e">
            <div class="bloc">
                <h1>我做过哪些</h1>
            </div>
            <div class="bloc"></div>
        </section>
        <section id="smoothjs" class="stage"></section>
        <section id="lcblog" class="stage"></section>
        <section id="sp" class="stage"></section>
        <section id="ask-more" class="stage ask"></section>
        <section id="more" class="stage"></section>
        <section id="shot" class="stage"></section>
        <section id="download" class="stage">
            <a class="bloc button"></a>
            <div class="bloc">
                <span class="social">weibo</span>
                <span class="social">zhihu</span>
                <span class="social">weixin</span>
            </div>
        </section>
	</main>
    <div id="page"></div>
</body>
</html>
